  <div id="main">
    <div>
        <img src="https://img.freepik.com/premium-vector/anonymous-user-circle-icon-vector-illustration-flat-style-with-long-shadow_520826-1931.jpg?w=740" alt="Image error" style="width:50px">

    <h2>Contact me here! </h2>
    <form id="messageForm">
        <input type="text" id="name" name="name" placeholder="Enter name" required>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone" required>
        <input type="text" id="address" name="address" placeholder="Enter adress" required>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>
        <button type="submit" class="submit">Submit</button>
      </form>

  </div>
 <div style="height:900px;width:100%">

  </div>
  

  <script>
    //event listener added to messageForm. submission is an event. when it occurs this element is called.
    document.getElementById("messageForm").addEventListener("submit", function (event) {
      //prevent default action and implement own code
      event.preventDefault();
      //store values of inputs in variables
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      
      //display output on console
      //console.log("Name: " + name);
      //console.log("Phone: " + phone);
      //console.log("Address: " + address);
      //console.log("Email: " + email);
      //console.log("Message: " + message);
      
      //message displayed to user after submission
      alert("Your message has been received!");
      
      // Clear the form inputs after submission
      document.getElementById("messageForm").reset();

      // Encode the data as query parameters in the URL
      const queryParams = new URLSearchParams({
        name,
        phone,
        email,
        address,
        message
      });

      // Redirect to the index.html page with the data as query parameters
      window.location.href = "index.html?" + queryParams.toString();
    });
  </script>
</body>
